group 'ru.zhukov.xde'
version '1.0-SNAPSHOT'

description = 'Helper for XDE queue'

apply plugin: 'java'
apply plugin: 'application'

mainClassName="ru.zhukov.xde.BootstrapApplication"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
